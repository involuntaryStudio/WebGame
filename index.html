<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Game Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #e60000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      border-bottom: 1px solid #222;
    }

    nav .logo {
      color: #e60000;
      font-size: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #e60000;
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #fff;
    }


    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #555;
      background-color: #000;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">GAMEZONE</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
  
  </main>

  <footer>
    &copy; 2025 GameZone. All rights reserved.
  </footer>
</body>
</html>
